<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="https://use.fontawesome.com/23678f4f21.js"></script>
    <title>My Portfolio Mockup</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/supplemental.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-6">
          <img class="img-responsive img-udacity" src="images/udacity_logo.png" alt="Udacity Logo">
        </div>

        <div class="col-md-6 text-uppercase text-right">
          <h1 class="text-top-title">Jane Doette</h1>
          <h4>Front-end Ninja</h4>
        </div>
      </header>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <section class="row">
        <div class="col-md-12">
          <img class="img-responsive cat-top" src="images/catTop.jpeg" alt="Cat with flower">
        </div>
      </section>

      <section class="row">
        <div class="col-md-12 text-color-dimmed">
          <h2>Featured Work</h2>
        </div>
      </section>

      <main class="row text-center">
        <article class="col-md-4">
          <img class="img-responsive" src="images/cat1.jpeg" alt="Cat 1">
          <h2 class="text-uppercase">Cat 1</h2>
          <p>https://github.com/udacity/cat1/<p>
        </article>

        <article class="col-md-4">
          <img class="img-responsive" src="images/cat2.jpeg" alt="Cat 2">
          <h2 class="text-uppercase">Cat 2</h2>
          <p>https://github.com/udacity/cat2/<p>
        </article>

        <article class="col-md-4">
          <img class="img-responsive" src="images/cat3.jpg" alt="Cat 3">
          <h2 class="text-uppercase">Cat 3</h2>
          <p>https://github.com/udacity/cat3/<p>
        </article>
      </main>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <footer class="row">
          <span class="text-center col-md-1 fa fa-twitter fa-lg" aria-hidden="true"></span>
          <span class="text-center col-md-1 fa fa-github" aria-hidden="true"></span>
          <span class="text-center col-md-1 fa fa-facebook" aria-hidden="true"></span>
          <span class="text-center col-md-1 fa fa-linkedin" aria-hidden="true"></span>
      </footer>
    </div>
  </body>
</html>
