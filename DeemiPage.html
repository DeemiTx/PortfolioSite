<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>My Portfolio Mockup</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/supplemental.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img class="img-responsive img_udacity" src="images/udacity_logo.png" alt="Udacity Logo">
        </div>
        <div class="col-md-6 text-uppercase text-right">
          <h1 class="text_top_title">Jane Doette</h1>
          <h4>Front-end Ninja</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive catTop" src="images/catTop.jpeg" alt="Cat with flower">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text_color_dimmed">
          <h2>Featured Work</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive" src="images/cat1.jpeg" alt="Cat 1">
          <h2 class="text-uppercase">Cat 1</h2>
          <p>https://github.com/udacity/cat1/<p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="images/cat2.jpeg" alt="Cat 2">
          <h2 class="text-uppercase">Cat 2</h2>
          <p>https://github.com/udacity/cat2/<p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="images/cat3.jpg" alt="Cat 3">
          <h2 class="text-uppercase">Cat 3</h2>
          <p>https://github.com/udacity/cat3/<p>
        </div>
      </div>
    </div>
  </body>
</html>
